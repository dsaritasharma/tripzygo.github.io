{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Register form</title>
</head>

<body>

  <main>

    <div id="conteiner">
      <div class="">
        <form action="/login" method="POST" enctype="multipart/form-data">{% csrf_token %}
          <h1 class="form-title">
            Login
          </h1>
          <div class="row">
            <div class="col-md-4 offset-md-4">
              {% include 'message.html' %}
            </div>
          </div>
          <div class="">
            <div class="">
              <input type="username" placeholder="Enter Username" required pattern="[a-zA-Z]+"
                title="Name can only contain letters." name="username">
            </div>
            <div class="">
              <input type="password" placeholder="Enter Password" required minlength="8" maxlength="128"
                name="password">
            </div>
          </div>
          <div class="">
            <button class="button"> Login </button>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="{% url 'register' %}" class="text-light"><small>Register</small></a>
            </div>
            <div class="col-6">
              <a href="{% url 'password_reset' %}" class="text-light"><small>Forgotten your password?</small></a>
            </div>
        </form>
      </div>
  </main>

  {% endblock%}
</body>

</html>
